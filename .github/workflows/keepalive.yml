name: Keep WatchTower API alive
on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch: {}      # allow manual run

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping root
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" -m 10 https://watchtower-api-backend.onrender.com/)
          echo "HTTP $code"
          test "$code" -ge 200 -a "$code" -lt 500
